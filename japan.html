<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>和風パターン生成｜LOGO/TEXT対応 完全版</title>
<meta name="description" content="和柄＋日本モチーフのシームレス和風パターン生成。名刺・カード向けLOGO/TEXT余白対応、単色/2色/複数色、紙質感、プリセット付き。" />

<style>
:root{
  --bg:#0b0f14; --card:#101722; --muted:#8a95ad; --text:#e9eefc;
  --line:rgba(255,255,255,.10); --accent:#7dd3fc; --accent2:#fbbf24;
}
*{box-sizing:border-box}
body{
  margin:0; color:var(--text);
  font-family: system-ui, -apple-system, "Noto Sans JP", "Hiragino Sans", "Yu Gothic", sans-serif;
  background:
    radial-gradient(1200px 800px at 15% 10%, rgba(125,211,252,.12), transparent 60%),
    radial-gradient(900px 700px at 85% 30%, rgba(251,191,36,.10), transparent 55%),
    var(--bg);
}
header{max-width:1180px;margin:0 auto;padding:22px 16px 10px}
h1{margin:0 0 6px;font-size:18px;font-weight:850}
.sub{margin:0;color:var(--muted);font-size:13px}
.wrap{max-width:1180px;margin:0 auto;padding:14px 16px 22px;display:grid;grid-template-columns:1.15fr .85fr;gap:14px}
@media (max-width:980px){.wrap{grid-template-columns:1fr}}
.card{background:linear-gradient(180deg,rgba(255,255,255,.045),rgba(255,255,255,.02));border:1px solid var(--line);border-radius:18px;padding:14px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media (max-width:720px){.grid{grid-template-columns:1fr}}
.group{border:1px solid var(--line);border-radius:14px;padding:10px;background:rgba(0,0,0,.14)}
.group h3{margin:0 0 8px;font-size:13px;color:var(--accent);display:flex;justify-content:space-between}
.hint{font-size:11px;color:var(--muted);font-weight:700}
label{display:flex;gap:10px;align-items:flex-start;padding:7px 8px;border-radius:10px;cursor:pointer}
label:hover{background:rgba(255,255,255,.04)}
input{accent-color:var(--accent)}
.jp{font-size:12px;color:var(--muted);margin-top:2px}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
.btn{border:1px solid var(--line);background:rgba(255,255,255,.05);color:var(--text);padding:9px 12px;border-radius:12px;cursor:pointer;font-size:13px;font-weight:750}
.btn.primary{background:linear-gradient(135deg,rgba(125,211,252,.22),rgba(251,191,36,.14));border-color:rgba(125,211,252,.35)}
textarea{width:100%;min-height:170px;border-radius:14px;border:1px solid var(--line);background:rgba(0,0,0,.18);color:var(--text);padding:10px 12px;font-size:12px}
.select{width:100%;border-radius:12px;border:1px solid var(--line);background:rgba(0,0,0,.18);color:var(--text);padding:9px 10px;font-size:12px}
.divider{height:1px;background:var(--line);margin:10px 0}
.pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:rgba(0,0,0,.14);font-size:12px;color:var(--muted)}
.pill strong{color:var(--text)}
</style>
</head>

<body>
<header>
  <h1>和風パターン生成｜LOGO/TEXT対応 完全版</h1>
  <p class="sub">和柄＋日本モチーフの“パターン専用”。文字は描かず、置ける余白だけを指定。</p>
</header>

<main class="wrap">
<section class="card">
  <h2>設定</h2>

  <div class="grid">
    <!-- STYLE -->
    <div class="group">
      <h3>STYLE<span class="hint">1つ</span></h3>
      <label><input type="radio" name="style" value="Japanese traditional wagara seamless pattern illustration. Inspired by ukiyo-e woodblock print aesthetics." data-jp="浮世絵インスパイア" checked>
        <div><div>Ukiyo-e inspired</div><div class="jp">浮世絵インスパイア</div></div>
      </label>
      <label><input type="radio" name="style" value="Japanese traditional wagara seamless pattern illustration. Showa-era nostalgic retro print aesthetics." data-jp="昭和ノスタルジック">
        <div><div>Showa nostalgic</div><div class="jp">昭和ノスタルジック</div></div>
      </label>
    </div>

    <!-- WAGARA -->
    <div class="group">
      <h3>WAGARA<span class="hint">複数OK</span></h3>
      <label><input type="checkbox" class="wagara" value="asanoha pattern" data-jp="麻の葉" checked><div><div>Asanoha</div><div class="jp">麻の葉</div></div></label>
      <label><input type="checkbox" class="wagara" value="seigaiha wave pattern" data-jp="青海波" checked><div><div>Seigaiha</div><div class="jp">青海波</div></div></label>
      <label><input type="checkbox" class="wagara" value="shippo interlocking circles pattern" data-jp="七宝"><div><div>Shippo</div><div class="jp">七宝</div></div></label>
    </div>

    <!-- SYMBOL -->
    <div class="group">
      <h3>SYMBOL MOTIFS<span class="hint">任意</span></h3>
      <label><input type="checkbox" class="motif" value="stylized maneki-neko motifs" data-jp="招き猫"><div><div>Maneki-neko</div><div class="jp">招き猫</div></div></label>
      <label><input type="checkbox" class="motif" value="daruma doll motifs" data-jp="だるま"><div><div>Daruma</div><div class="jp">だるま</div></div></label>
      <label><input type="checkbox" class="motif" value="koi fish motifs" data-jp="鯉"><div><div>Koi</div><div class="jp">鯉</div></div></label>
      <label><input type="checkbox" class="motif" value="sakura cherry blossom motifs" data-jp="桜"><div><div>Sakura</div><div class="jp">桜</div></div></label>
    </div>

    <!-- COLOR -->
    <div class="group">
      <h3>COLOR<span class="hint">1つ</span></h3>
      <label><input type="radio" name="color" value="monochrome, single-color ink" data-jp="単色" checked><div><div>Monochrome</div><div class="jp">単色</div></div></label>
      <label><input type="radio" name="color" value="two-tone limited palette" data-jp="2色"><div><div>Two-tone</div><div class="jp">2色</div></div></label>
      <label><input type="radio" name="color" value="multi-color palette with 3 to 5 harmonious colors" data-jp="複数色"><div><div>Multi-color</div><div class="jp">複数色</div></div></label>
      <select class="select" id="palette">
        <option value="classic indigo on off-white" data-jp="藍×生成り">藍×生成り</option>
        <option value="vermilion red and warm beige" data-jp="朱×ベージュ">朱×ベージュ</option>
        <option value="black ink on white paper" data-jp="黒×白">黒×白</option>
      </select>
    </div>
  </div>

  <div class="divider"></div>

  <!-- LOGO / TEXT -->
  <div class="group">
    <h3>LOGO / TEXT 対応<span class="hint">余白のみ</span></h3>
    <label><input type="checkbox" id="logoSpace"><div><div>Logo-friendly layout</div><div class="jp">ロゴ配置を想定</div></div></label>
    <label><input type="checkbox" id="textSpace"><div><div>Text-friendly negative space</div><div class="jp">文字用の余白</div></div></label>
    <label><input type="checkbox" id="centerSpace"><div><div>Clear central space</div><div class="jp">中央に余白</div></div></label>
    <div class="row"><span class="pill"><strong>Note</strong> 文字は描かず「置ける空間」だけを指定</span></div>
  </div>

  <div class="divider"></div>

  <!-- PRESETS -->
  <div class="group">
    <h3>PRESETS<span class="hint">ワンクリック</span></h3>
    <div class="row">
      <button class="btn" id="presetBusiness">名刺用</button>
      <button class="btn" id="presetCard">カード用</button>
      <button class="btn primary" id="build">生成</button>
    </div>
  </div>
</section>

<aside class="card">
  <h2>出力</h2>
  <textarea id="outEn" placeholder="English Prompt"></textarea>
  <div class="divider"></div>
  <textarea id="outJp" placeholder="日本語確認文"></textarea>
</aside>
</main>

<script>
const $=s=>document.querySelector(s);
const $$=s=>Array.from(document.querySelectorAll(s));
const NEG="--no photorealistic, 3d, glossy, heavy shadows, strong gradients, text, logo";

function join(a){return a.length>1?a.slice(0,-1).join(", ")+" and "+a.at(-1):a[0]||""}

function build(){
  const style=$('input[name="style"]:checked').value;
  const wagara=$$('.wagara:checked').map(i=>i.value);
  const motif=$$('.motif:checked').map(i=>i.value);
  const color=$('input[name="color"]:checked').value;
  const palette=$("#palette").value;

  const logo=$("#logoSpace").checked;
  const text=$("#textSpace").checked;
  const center=$("#centerSpace").checked;

  let p=[];
  p.push(style);
  p.push("Flat vector style, clean shapes, balanced composition.");
  p.push(`Pattern-only composition featuring ${join(wagara)}${motif.length? " with "+join(motif):""}.`);
  p.push(`Color style: ${color}. Palette: ${palette}.`);
  p.push("Seamless repeating pattern, consistent spacing, seamless tiling.");
  p.push("Subtle paper texture, matte finish, very soft grain.");

  if(logo) p.push("Logo-friendly layout with clear visual hierarchy.");
  if(text) p.push("Text-friendly negative space suitable for typography overlay.");
  if(center) p.push("Clear central negative space reserved for logo or text placement.");

  if(!logo && !text) p.push("No text, no logo.");
  p.push(NEG);

  $("#outEn").value=p.join("\n");
  $("#outJp").value=`STYLE：${$('input[name="style"]:checked').dataset.jp}
WAGARA：${wagara.join(" / ")}
MOTIF：${motif.map(m=>m).join(" / ")||"なし"}
COLOR：${$('input[name="color"]:checked').dataset.jp}
LOGO余白：${logo?"ON":"OFF"} / TEXT余白：${text?"ON":"OFF"} / 中央余白：${center?"ON":"OFF"}`;
}

// Presets
$("#presetBusiness").onclick=()=>{
  $("#logoSpace").checked=true; $("#textSpace").checked=true; $("#centerSpace").checked=true;
  $$('input.motif').forEach(i=>i.checked=false);
  build();
};
$("#presetCard").onclick=()=>{
  $("#logoSpace").checked=false; $("#textSpace").checked=false; $("#centerSpace").checked=false;
  build();
};

$("#build").onclick=build;
build();
</script>
</body>
</html>
